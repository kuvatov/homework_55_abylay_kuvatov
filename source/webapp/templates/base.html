{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<header class="main-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'media/ToDoList-icon.jpg' %}" alt="" width="30" height="24"
                         class="d-inline-block align-text-top">
                    To-Do List
                </a>
                <div class="collapse navbar-collapse text-uppercase ps-5 justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'tasks_view' %}">Задачи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'task_create' %}">Добавить новую
                                задачу</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="main-content pt-5">
    <div class="container pb-5">
        <div class="container-fluid">
            <div class="content_heading">
                <h5 class="page_name">{% block content_heading %}{% endblock %}</h5>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</div>
<footer class="main-footer">
    <div class="container">
        <p>Abylay Kuvatov © 2023</p>
    </div>
</footer>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>
</html>
